<html>
  <head>
    <style>
      .carousel {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
        width: 80%;
        margin: 0 auto;
        overflow: hidden;
      }

      .slides {
        display: flex;
        width: 200%;
        animation: slide 30s infinite;
      }

      .slide {
        width: 50%;
        height: 100%;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @keyframes slide {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="slides">
        <div class="slide">
          <img src="https://cdn.discordapp.com/attachments/1071231326654578821/1071497909704593418/Side_A4.png" alt="Slide 1">
        </div>
        <div class="slide">
          <img src="https://cdn.discordapp.com/attachments/1071231326654578821/1071497911038394388/Side_B4.png" alt="Slide 2">
        </div>
      </div>
    </div>
  </body>
</html>
